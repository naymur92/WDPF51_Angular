      <div class="col-lg-8 offset-lg-2">
        <h1>Register</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink=""><i class="fas fa-home"></i> Home</a>

          <li class="active">Register</li>
        </ul>
      </div>
    </div>
  </div>

<!-- Start Register Area
  ============================================= -->
<div class="default-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header bg-info text-center">
            <h3>Registration Form</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" formControlName="name" placeholder="Enter Name" class="form-control" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" formControlName="email" placeholder="Enter Email"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" formControlName="password" placeholder="Enter Password"
                  class="form-control" />
              </div>
              <div class="text-center">
                <input type="submit" name="submit" value="Register" class="btn btn-primary px-5 py-1"
                  [disabled]="angForm.invalid" />
              </div>
            </form>
            <div class="alert alert-success my-2 text-center" *ngIf="status.success">
              {{ status.success }}
            </div>
            <div class="my-2 text-center" *ngIf="status.success">
              <button class="btn btn-primary" routerLink="../login">
                Login Page
              </button>
            </div>
            <div class="alert alert-danger my-2 text-center" *ngIf="status.failed">
              {{ status.failed }}
            </div>
            <!-- <div class="alert alert-primary text-center my-3">
              <button class="btn btn-sm btn-outline-info" routerLink="../login">
                Login
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Register Area -->
