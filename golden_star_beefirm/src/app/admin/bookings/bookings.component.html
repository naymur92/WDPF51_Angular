<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron bg-primary">
        <h1 class="display-4 text-center text-light">Bookings</h1>
      </div>
    </div>
    <div class="col-3">
      <div class="card">
        <div class="card-header bg-info text-light">
          <h3>Left Bar</h3>
        </div>
        <div class="card-body">
          <ul class="menu">
            <li><button class="left-menu btn btn-outline-info" (click)="router.navigate(['/admin/bookings']);">All Bookings</button></li>
            <li><button class="left-menu btn btn-outline-info">All Pending Bookings</button></li>
            <li><button class="left-menu btn btn-outline-info">All Confirmed Bookings</button></li>
            <li><button class="left-menu btn btn-outline-info">All Delivered Bookings</button></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-header bg-info text-light">
          <h2>booking List</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Product</th>
              <th>Price</th>
              <th>Customer Name</th>
              <th>Total Price</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let booking of bookings">
              <td>{{ booking.id }}</td>
              <td>{{ booking.product_name }}</td>
              <td>{{ booking.product_price }}</td>
              <td>{{ booking.customer_name }}</td>
              <td>{{ booking.total_price }}</td>
              <td>{{ booking.booking_status }}</td>
              <td>
                <button class="btn btn-outline-warning" [routerLink]="['booking-confirm', booking.id]">Confirm</button>
                <button class="btn btn-outline-danger" (click)="(booking.id)">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
