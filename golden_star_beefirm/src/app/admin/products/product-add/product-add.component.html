<div class="card">
  <div class="card-header bg-info text-light">
    <h2>Product <span *ngIf="router.url === '/admin/products/product-add'">Add</span> <span *ngIf="router.url != '/admin/products/product-add'">Edit</span></h2>
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
      <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" name="name" formControlName="name" placeholder="Enter Product Name" class="form-control" value="{{selectedProduct.name}}">
      </div>
      <div class="form-group">
        <label for="">Product Price</label>
        <input type="number" name="price" formControlName="price" placeholder="Enter Price" class="form-control" value="{{selectedProduct.price}}">
      </div>
      <div class="form-group">
        <label for="">Product Category</label>
        <input list="p_category" name="category" formControlName="category" class="form-control"
          placeholder="firm_item | honey_item" value="{{selectedProduct.category}}">
        <datalist id="p_category">
          <option value="honey_item">
          <option value="firm_item">
        </datalist>
      </div>
      <div class="form-group">
        <label for="">Thumbnail</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Enter Stock</label>
        <input type="number" name="stock" formControlName="stock" placeholder="Enter Total Stock"
          class="form-control" value="{{selectedProduct.stock}}">
      </div>
      <input type="submit" value="Submit Data" class="btn btn-outline-success"
        [disabled]="angForm.invalid">
    </form>
    <div class="alert alert-success my-3" *ngIf="status.success">{{ status.success }}</div>
    <div class="alert alert-danger my-3" *ngIf="status.failed">{{ status.failed }}</div>
  </div>
</div>
