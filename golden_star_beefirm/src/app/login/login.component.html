<!-- Start Breadcrumb

<div
  class="breadcrumb-area text-center shadow dark bg-fixed text-light"
  style="background-image: url(assets/img/2440x1578.png)"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1>Login</h1>
        <ul class="breadcrumb">
          <li>
            <a routerLink=""><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="active">Admin Login</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb -->

<!-- Start login Area
  ============================================= -->
<div class="default-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header bg-info text-center">
            <h3>Login Form</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  name="email"
                  formControlName="email"
                  placeholder="Enter Email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  placeholder="Enter Password"
                  class="form-control"
                />
              </div>
              <div class="text-center">
                <input
                  type="submit"
                  name="submit"
                  value="Login"
                  class="btn btn-primary px-5 py-1"
                  [disabled]="angForm.invalid"
                />
              </div>
            </form>
            <div class="alert alert-danger my-3" *ngIf="login==false">Login Failed</div>
            <div class="alert alert-success my-3" *ngIf="login==true">Login success</div>
            <div class="alert alert-primary text-center my-3">
              <button
                class="btn btn-sm btn-outline-info"
                routerLink="../register"
              >
                Register First
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Login Area -->
