<form [formGroup]="profileForm" class="m-2">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" /><br />

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" /><br />

  <p>Complete the form to enable button.</p>
  <button type="submit" [class.disabled]="!profileForm.valid">Submit</button>
</form>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()"></form>
